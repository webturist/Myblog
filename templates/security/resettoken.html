{% extends "base.html" %}
{% block content %}
    <h1>Reset Password</h1>
    <form action="{{ url_for('reset_token', token=token) }}" method="post">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
